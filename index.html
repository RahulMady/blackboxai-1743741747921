<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Monitoring System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .bg-forest {
            background-image: url('https://images.pexels.com/photos/2387873/pexels-photo-2387873.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
        <!-- Tabs for Login/Signup -->
        <div class="flex border-b">
            <button id="login-tab" class="flex-1 py-4 px-6 font-medium text-center text-white bg-green-600">Login</button>
            <button id="signup-tab" class="flex-1 py-4 px-6 font-medium text-center text-gray-700 bg-gray-200">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Forest Monitoring System</h2>
            <form id="login">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="login-email">Email</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" 
                           id="login-email" type="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="login-password">Password</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" 
                           id="login-password" type="password" placeholder="Enter your password" required>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <a href="#" class="text-sm text-green-600 hover:underline">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-300">
                    Login
                </button>
            </form>
        </div>

        <!-- Signup Form (Hidden by default) -->
        <div id="signup-form" class="p-6 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Account</h2>
            <form id="signup">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-email">Email</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" 
                           id="signup-email" type="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-password">Password</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" 
                           id="signup-password" type="password" placeholder="Create a password" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-role">Role</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" 
                            id="signup-role" required>
                        <option value="">Select your role</option>
                        <option value="admin">Admin</option>
                        <option value="officer">Forest Officer</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-300">
                    Sign Up
                </button>
            </form>
        </div>
    </div>

    <script>
        // Tab switching
        document.getElementById('login-tab').addEventListener('click', () => {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-tab').classList.add('bg-green-600', 'text-white');
            document.getElementById('login-tab').classList.remove('bg-gray-200', 'text-gray-700');
            document.getElementById('signup-tab').classList.add('bg-gray-200', 'text-gray-700');
            document.getElementById('signup-tab').classList.remove('bg-green-600', 'text-white');
        });

        document.getElementById('signup-tab').addEventListener('click', () => {
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-tab').classList.add('bg-green-600', 'text-white');
            document.getElementById('signup-tab').classList.remove('bg-gray-200', 'text-gray-700');
            document.getElementById('login-tab').classList.add('bg-gray-200', 'text-gray-700');
            document.getElementById('login-tab').classList.remove('bg-green-600', 'text-white');
        });

        // Form submission
        document.getElementById('login').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Simple validation
            if (email && password) {
                // Store in localStorage and redirect
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userRole', 'officer'); // Default role for login
                window.location.href = 'dashboard.html';
            }
        });

        document.getElementById('signup').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const role = document.getElementById('signup-role').value;
            
            if (email && password && role) {
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userRole', role);
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
